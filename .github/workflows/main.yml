name: Build

on:
    push:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@main

            - name: Setup Node.js
              uses: actions/setup-node@main
              with:
                  node-version: 'latest'

            - name: Build
              run: |
                  npm install
                  npm run build:prod

            - name: Upload Build Artifacts
              if: always()
              uses: actions/upload-artifact@main
              with:
                  name: globalSpeed-chrome
                  path: build/*
